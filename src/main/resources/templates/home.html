<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Managament System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <div th:each="message : ${message}">
      
      <h1 th:text="${message}"></h1>
    </div>
</head>
<body>
  <div class="container my-2">
    <h1>Employees</h1>
    <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">add Data</a>
        <table border="1" class="table table-striped table-responsif-md">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>action</th>
            </tr>
            <tr th:each="employee : ${listEmployees}">
              <td th:text="${employee.firstName}"></td>
              <td th:text="${employee.lastName}"></td>
              <td th:text="${employee.email}"></td>
              <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">update</a>
                <a th:href="@{/destroyEmployee/{id}(id=${employee.id})}" class="btn btn-danger">delete</a>
              </td>
            </tr>
          </table>
         <a href="/users">user page</a>
    </div>
</body>
</html>
